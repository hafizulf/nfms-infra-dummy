_format_version: "3.0"
services:
  - name: users-service
    url: http://host.docker.internal:3001
    routes:
      - name: users-route
        paths:
          - /users
        strip_path: false
  - name: auths-service
    url: http://host.docker.internal:3002
    routes:
      - name: auths-route
        paths:
          - /
        strip_path: false
  - name: uploads-service
    url: http://host.docker.internal:3003
    routes:
      - name: uploads-route
        paths:
          - /uploads
        strip_path: false
